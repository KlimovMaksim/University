<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница редактирования студента</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/students/{id}(id=${student.getId()})}" th:object="${student}">
    <label for="fullName">Введите ФИО: </label>
    <input type="text" th:field="*{fullName}" id="fullName">
    <br/>

    <label for="cardNumber">Введите номер студенческого билета: </label>
    <input type="text" th:field="*{cardNumber}" id="cardNumber">
    <br/>

    <input type="submit" value="Сохранить изменения">
</form>
</body>
</html>
