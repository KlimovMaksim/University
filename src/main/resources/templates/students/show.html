<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${'Full name: ' + student.getFullName()}">VALUE</p>
<p th:text="${'Card number: ' + student.getCardNumber()}">VALUE</p>
<p th:text="${'Id: ' + student.getId()}">VALUE</p>

<a th:href="@{/students/{id}/edit(id=${student.getId()})}">Редактировать</a>

<form th:method="DELETE" th:action="@{/students/{id}(id=${student.getId()})}">
    <input type="submit" value="Удалить">
</form>
</body>
</html>
